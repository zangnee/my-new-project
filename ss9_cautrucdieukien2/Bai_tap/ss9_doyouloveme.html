<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        text-align: center;
    }
</style>
<body>
    <h1 id="text" onmouseover="mouseover()" onmouseout="mouseout()">Do you love me</h1>
    <div id="show"></div>
    <input type="button" value="Clickme" onclick="Show()">

    <div style="text-align: center;">
            <input type="button" value="Yes" onclick="agree()">
            <input id="no1" type="button" value="No" onclick="move()">
    </div>
    <div id="demo"></div>

    <script>
        function mouseover() {
            document.getElementById("text").style.color="red";
        }
        function mouseout() {
            document.getElementById("text").style.color="black";
        }

        function Show() {
            document.getElementById("show").innerHTML = Math.floor(Math.random() * 10);
        }
        function agree() {
            alert("<3");
        }

        let no = null;
        function init() {
            no = document.getElementById('no1');
            no.style.position = 'relative'; 
            no.style.left = '0px';
        }

        function move() {
            no.style.left = parseInt(no.style.left) + 10 + 'px';
            no.style.top = parseInt(no.style.left) + 10 + 'px';
        }

        window.onload = init;
    </script>
</body>
</html>
