<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 4</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập vào số nguyên a: "));
        var b = parseInt(prompt("Nhập vào số nguyên b: "));
        var c = parseInt(prompt("Nhập vào số nguyên c: "));

        var max = a;

        if (b > max ) {
            max = b;
        } 
        if (c > max ) {
            max = c;
        }
        document.write("Giá trị lớn nhất là: " + max);
        
    </script>
</body>
</html>
