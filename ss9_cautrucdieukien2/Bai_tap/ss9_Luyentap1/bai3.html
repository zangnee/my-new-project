<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("Nhập vào số nguyên"));
        if (x < 0) {
            document.write(x + " bé hơn 0");
        } else {
            document.write(x + " lớn hơn 0");
        }
    </script>
</body>
</html>
