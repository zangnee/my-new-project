<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("Nhập tuổi vào")); 

        if (x < 15) {
            document.write("Không đủ điều kiện vào lớp 10")
        } else {
            document.write("Đủ điều kiện vào lớp 10")
        }
    </script>
</body>
</html>
