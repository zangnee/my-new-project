<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương trình bậc 2</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("Nhập a:"));
        var b = parseFloat(prompt("Nhập b:"));
        var c = parseFloat(prompt("Nhập c:"));
        var delta = b*b - 4*a*c;
        if (delta < 0 ) {
            document.write("Phương trình vô nghiệm");
        } else if (delta === 0) {
            document.write("Phương trình có nghiệm kép: " + (-b/(2*a)));
        } else {
            document.write("Phương trình có 2 nghiệm phân biệt:" + "</br>");
            document.write("x1 = " + (-b + Math.sqrt(delta))/2*a + "</br>");
            document.write("x2 = " + (-b - Math.sqrt(delta))/2*a + "</br>");
        }
    </script>
</body>
</html>
