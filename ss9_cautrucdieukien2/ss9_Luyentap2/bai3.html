<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Nhập vào cạnh a: ");
        var Area = a*a;
        if(isNaN(a)) {
            document.write("Giá trị không hợp lệ");
        } else {
            document.write(Area);
        }
    </script>
</body>
