<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tam giác</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("Nhập vào cạnh a"));
        var b = parseFloat(prompt("Nhập vào cạnh b"));
        var c = parseFloat(prompt("Nhập vào cạnh c"));

        if(isNaN(a) || isNaN(b) || isNaN(c)) {
            document.write("Vui lòng chỉ nhập số");
        } else if (a <= 0 || b <= 0 || c <= 0) {
            document.write("Cạnh phải lớn hơn 0");
        } else if ((a+b) > c) {
            document.write("Đây là 1 tam giác");
        } else if ((b+c) > a) {
            document.write("Đây là 1 tam giác");
        } else if ((a+c) > b) {
            document.write("Đây là 1 tam giác");
        } else {
            document.write("Đây không phải là 1 tam giác");
        }
    </script>
</body>
</html>
