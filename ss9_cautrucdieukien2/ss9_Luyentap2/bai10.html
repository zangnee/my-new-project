<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiền điện</title>
</head>
<body>
    <script>
        var tieu_Thu= prompt("Nhập số kWh");
        var gia_tien;
        if(tieu_Thu < 0) {
            document.write("Số kWh không hợp lệ");
        } else if(tieu_Thu <= 50) {
            gia_tien = tieu_Thu * 1.500;
        } else if(tieu_Thu <= 100) {
            gia_tien = tieu_Thu * 2.000;
        } else if(tieu_Thu <= 200) {
            gia_tien = tieu_Thu * 2.500;
        } else {
            gia_tien = tieu_Thu * 3.000; 
        }
        document.write("Giá tiền điện là: " + gia_tien);
    </script>
</body>
</html>
