<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ft</title>
</head>
<body>
    <script>
        var met = prompt("Nhập mét vào");
        var feet = met * 3.2808;
        if(isNaN(met)) {
            document.write("Giá trị không hợp lệ");
        } else {
            document.write(feet);
        }
         
    </script>
</body>
</html>
