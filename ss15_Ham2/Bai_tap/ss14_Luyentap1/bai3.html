<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTLN 2 số</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Nhập số thứ nhất"));
        var num2 = parseInt(prompt("Nhập số thứ hai"));
        function GTLN(num1, num2) {
            if(num1 > num2) {
                alert("Số thứ nhất lớn hơn số thứ hai");
            } else {
                return num1 + num2;
            }
        }
        console.log(GTLN(num1, num2));
    </script>
</body>
</html>
