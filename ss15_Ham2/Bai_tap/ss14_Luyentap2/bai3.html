<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giai thừa</title>
</head>
<body>
    <script>
        var number = parseInt(prompt("Nhập số vào: "));
        function giai_Thua(number) {
            if (number === 0 || number === 1) {
                return 1;
            }
            else {
                return number * giai_Thua(number-1);
            }
        }
        console.log(giai_Thua(number));
    </script>
</body>
</html>
