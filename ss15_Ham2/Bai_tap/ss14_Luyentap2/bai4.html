<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra ký tự</title>
</head>
<body>
    <script>
        var a = prompt("Nhập vào 1 ký tự");
        function kiem_tra(a) {
            if(isNaN(a)) {
                return false;
            } else
                return true;
        }
        console.log(kiem_tra(a));
    </script>
</body>
</html>
