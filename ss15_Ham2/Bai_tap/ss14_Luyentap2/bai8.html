<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược</title>
</head>
<body>
    <script>
        function daoNguocMang(arr) {
        var n = arr.length;
        for (var i = 0; i < Math.floor(n / 2); i++) {
            var temp = arr[i];
            arr[i] = arr[n - 1 - i];
            arr[n - 1 - i] = temp;
        }
        return arr;
        }

        var myArr = [1, 2, 3, 4, 5];
        console.log("Mảng ban đầu: " + myArr); 
        console.log("Mảng sau khi đảo ngược: " + daoNguocMang(myArr)); 
    </script>
</body>
</html>
