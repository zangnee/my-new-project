<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTNN</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Nhập số đầu tiên"));
        var num2 = parseInt(prompt("Nhập số thứ hai"));
        var num3 = parseInt(prompt("Nhập số thứ 3"));
        
        function GTNN(num1, num2, num3) {
            var min = num1;
            if (num2 < min) {
                min = num2;
            }
            if (num3 < min) {
                min = num3;
            } 
                return min;
        }
        console.log("Giá trị nhỏ nhất là:" + GTNN(num1, num2, num3));
    </script>
</body>
</html>
