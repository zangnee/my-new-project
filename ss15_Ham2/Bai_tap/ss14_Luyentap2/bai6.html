<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên dương</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("Nhập vào 1 số: "));
        function kiem_tra(a) {
            if(a>0) {
                return true;
            } else {
                return false;
            }
        }
        console.log(kiem_tra(a));
    </script>
</body>
