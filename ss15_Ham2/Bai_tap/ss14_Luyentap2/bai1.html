<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính bình phương</title>
</head>
<body>
    <script>
        var number = parseInt(prompt("Nhập vào 1 số: "));
        function binhPhuong(number) {
            return Math.pow(number, 2);
        }
        console.log("Bình phương của " + number + " là " + binhPhuong(number));
    </script>
</body>
</html>
