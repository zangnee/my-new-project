<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giá trị trung bình</title>
</head>
<body>
    <script>
        var arr = [5, 7, 9, 11, 13, 15];

        var max = arr[0];
        for(var i = 1; i < arr.length; i++) {
            if(arr[i] > max) {
                max = arr[i];
            }
        }
        console.log("Giá trị lớn nhất là: " + max);

        var sum = 0;
        for(var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        var tong = sum/arr.length;
        console.log("Giá trị trung bình của các phần tử trong mảng là: " + tong);
    </script>
</body>
</html>
