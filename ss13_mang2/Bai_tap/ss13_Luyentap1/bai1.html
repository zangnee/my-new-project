<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên</title>
</head>
<body>
    <script>
        var arrs = [1, 3, 5, 19, 15, ,8, 9, 10, 11, 12];
        var numbers = 0;
        for(var i = 0; i < arrs.length; i++) {
            if(arrs[i] >= 10) {
                numbers++;
            }
        }
        console.log("Có " + numbers + " số nguyên lớn hơn hoặc bằng 10");
    </script>
</body>
</html>
