<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số nguyên âm</title>
</head>
<body>
    <script>
        var arr = [8, 9, -10, 34, -29, -2, 60, -4];
        var numbers = 0;
        for(var i = 0; i < arr.length; i++) {
            if(arr[i] < 0) {
                numbers++;
            }
        }
        console.log("Có " + numbers + " số nguyên âm trong một chuỗi");
    </script>
</body>
</html>
