<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược</title>
</head>
<body>
    <script>
        var x = [3, 5, 7, 9, 11, 13];
        var first = 0;
        var last = x.length - 1;
        console.log("Mảng trước khi đảo ngược là: " + x);
        while(first < last) {
            var b = x[first];
            x[first] = x[last];
            x[last] = b;
            first++;
            last--;
        }
        console.log("Mảng sau khi đảo ngược là: " + x);
    </script>
</body>
</html>
