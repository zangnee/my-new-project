<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng toán tử</title>
</head>
<body>
    <script>
        var width = parseInt(prompt("Nhập vào chiều rộng: "));
        var height = parseInt(prompt("Nhập vào chiều dài: "));

        var Area = width * height;
        document.write("Diện tích hình chữ nhật là: " + Area) ;

    </script>
</body>
</html>
