<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biến, kiểu dữ liệu, toán tử</title>
</head>
<body>
    <script>
        let Ly = prompt("Nhập vào điểm Lý");
        let Hoa = prompt("Nhập vào điểm Hoá");
        let Sinh = prompt("Nhập vào điểm Sinh");

        let Tong = Ly + Hoa + Sinh;
        let Trung_binh = Tong / 3;
        document.write("Tổng điểm là " + Tong);
        document.write("</br>")
        document.write("Điểm trung bình là: " + Trung_binh);
    </script>
</body>
</html>
