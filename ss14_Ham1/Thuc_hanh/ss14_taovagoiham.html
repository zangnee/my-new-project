<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo và gọi hàm</title>
</head>
<body>
    <script>
        function processConfirm(answer) {
            var result; 
            if(answer) {
                result = "Đồng ý";
            } else {
                result = "Thử lại sau"; 
            }
            return result;
        }
        var confirmAnswer = confirm("Bạn có muốn chơi game không? ");
        var theAnswer = processConfirm(confirmAnswer);
        alert(theAnswer);
    </script>
</body>
</html>
