<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhiệt độ</title>
</head>
<body>
    <p>
        <h1>Temperature Converter</h1>
        <p>Type a value in the Fahrenheit field to convert the value to Celcius: </p>
        <label>Fahrenheit</label>
        <input type="number" id="nhapNhietDo" oninput="chuyenDoiNhietDo(this.value)"
        onchange="chuyenDoiNhietDo(this.value)">
    </p>
    <p>Celcius: <span id="outputCelcius"></span></p>

    <script>
        function chuyenDoiNhietDo(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputCelcius").innerHTML = (valNum-32) / 1.8;  
        }
    </script>
</body>
</html>
