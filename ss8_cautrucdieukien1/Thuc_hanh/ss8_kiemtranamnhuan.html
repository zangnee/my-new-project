<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiểm tra năm nhuận</title>
</head>
<body>
    <script>
        let year = prompt("Nhập năm vào");

        if(year % 4 == 0) {
            if(year % 100 == 0) {
                if(year % 400 == 0) {
                    alert (year + " là năm nhuận");
                } else {
                    alert (year + " là năm không nhuận");
                }
            } else {
                alert (year + " là năm nhuận");
            } 
        }   else {
                alert (year + " là năm không nhuận")
            }       


    </script>
</body>
</html>
