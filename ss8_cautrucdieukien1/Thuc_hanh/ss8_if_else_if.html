<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If_else_if</title>
</head>
<body>
    <script>
        let ten = prompt("Nhập tên: ");

        if (ten == "Admin") {
            let Matkhau = prompt("Nhập mật khẩu: ");
                if(Matkhau == "TheMaster") {
                    alert("Welcome");
                } else {
                    alert("Sai mật khẩu");
                }
        } else if (ten == null) {
            alert("Canceld");
        } else {
            alert("I don't know you");
        }
    </script>
</body>
</html>
