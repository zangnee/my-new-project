<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C·ªù caro</title>
</head>
<body>
    <h1>Caro Game Simple</h1>
    <p id="carogame"></p>
    <input type="button" value="Change" onclick="changeValue()">

    <script>
        var b = document.getElementById("carogame");

        var board = [];
        var data = "";
        for (var i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0);
        }

        for (var i = 0; i < 5; i++) {
            data += "</br>";
            for(var j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += "<br/><br><input type='button' value='Change Value' onclick='changeValue()'"
        b.innerHTML = data;

        function changeValue() {
            var x = prompt("X: ");
            var y = prompt("Y: ");
            data = "";
            board[x][y] = "x";
            for (var i = 0; i < 5; i++) {
                data += "<br/>";
                for(var j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br><input type='button' value='Change Value' onclick='changeValue()'"
            b.innerHTML = "<hr/>" + data;
        }
    </script>
</body>
</html>
