<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
    <input type="text" id="Nhap">
    <input type="button" value="Add" onclick="addvao()">
    <input type="button" value="Display" onclick="display_array()">
    <div id="result"></div>

    <script>
        var x = 0;
        var array = Array();
        function addvao() {
            array[x] = document.getElementById("Nhap").value;
            alert("Element: " + array[x] + " Add vào " + x);
            x++;
            document.getElementById("Nhap ").value = "";
        }

        function display_array() {
            var e = "</hr>";
            for(var i = 0; i < array.length; i++) {
                e += "Element " + i + " = " + array[i] + "</br>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</body>
</html>
