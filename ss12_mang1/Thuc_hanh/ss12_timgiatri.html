<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị</title>
</head>
<body>
    <script>
        var value = prompt("Nhập số vào: ");
        var numbers = [2,3,5,7,9,11,13,15];
        for(var i = 0; i < numbers.length; i++ ) {
            if(value == numbers[i]) {
                alert("Value " + numbers[i] + " found at " + i); 
            }
        }
    </script>
</body>
</html>
