<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập vào số bất kì: "));
        var tong;
        for(var i = 1; i < a; i ++) {
            tong = i + a;
        }
        document.write(tong);
    </script>
</body>
</html>
