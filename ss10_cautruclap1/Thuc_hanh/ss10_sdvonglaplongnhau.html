<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bang, i, j;
        bang = "<table border='1' width = '300' cellspacing='0' cellpadding='3'>";
        for(var i = 1; i<=10; i++) {
            bang = bang + "<tr>";
            for(var j = 1; j <= 10; j++) {
                bang = bang + "<td>" + i * j + "</td>";
            }
            bang = bang + "</tr>";
        }
        bang = bang + "</table>";
        document.write(bang);
    
    </script>
</body>
</html>
