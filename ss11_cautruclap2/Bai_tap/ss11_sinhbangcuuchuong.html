<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<div style='width: 100%;'>");
       for(var i = 1; i <= 10; i++) {
        document.write("<div style = 'width: 8%; float: left; padding: 5px; margin: 5px; border: 1px solid black'>")
            for(var j = 1; j <= 10; j++) {
                document.write(i + "x" + j + "=" + i*j + "<br>");
            }
            document.write("</div>")
       }
       document.write("</div")
    </script>
    
</body>
</html>
