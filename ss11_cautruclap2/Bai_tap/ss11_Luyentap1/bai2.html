<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nhietdo = Number(prompt("Nhập vào nhiệt độ"));
        while (nhietdo<20 || nhietdo>100){
            if (nhietdo<20) {
                alert("Yêu cầu tăng độ");
            } else if (nhietdo>100){
                alert("Yêu cầu giảm độ");
            }
        }
        alert("Nhiệt độ bình thường");
    </script>
</body>
</html>
