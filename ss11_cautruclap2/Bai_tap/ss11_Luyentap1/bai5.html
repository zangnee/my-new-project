<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var F = 0 , F0= 0, F1=0, tong=0;
        var fibonacci = "";
        for (var i=0; i<20;i++){
            if(i==0){
                F=1;
                F1=1;
                fibonacci += F+ " ";
                tong +=F;
            }else{
                F= F0+F1;
                F0 = F1;
                F1 = F;
                fibonacci += F+ " ";
                tong +=F;
                console.log(i +" = "+F);
            }
        }
        document.write("Dãy Fibonacci là "+ fibonacci+ "<br>");
        document.write("Tổng của các số = "+ tong);
    </script>
</body>
</html>
