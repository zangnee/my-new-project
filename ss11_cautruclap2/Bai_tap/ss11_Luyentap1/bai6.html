<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count = 0, tong =0;
        var dayso ="";
        for (var i=1; ; i++){
            if(i%7==0){
                dayso += i+" ";
                console.log(dayso);
                tong += i;
                count++;
                if(count==30) break
            }
        }
        document.write(dayso+"<br>")
        document.write("Tổng bằng "+tong)
    </script>
</body>
</html>
