<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var phamvi = Number(prompt("Trò chơi đoán số từ 0 - "));
        var nhapso = Number(prompt("Nhập vào số muốn đoán"));
        var soRamdom;
        if(phamvi){
            soRamdom = Math.floor(Math.random()*phamvi);
            if(soRamdom == nhapso){
                alert("Bạn đã đoán đung");
            }else{
                while (soRamdom != nhapso){
                    alert("Bạn đoán sai số đúng là "+soRamdom);
                    nhapso = Number(prompt("Nhập vào số muốn đoán"));
                }
                alert("Bạn đoán đúng");
            }
        }
    </script>
</body>
</html>
