<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var F = 0 , F0= 0, F1=0;
        var chia5 = "";
        var fibonacci = "";
        for (var i=0; i<20;i++){
            if(i==0){
                F=1;
                F1=1;
                fibonacci += F+ " ";
            }else{

                F= F0+F1;
                F0 = F1;
                F1 = F;
                fibonacci += F+ " ";
                console.log(i +" = "+F);
                if(F%5==0){
                    chia5 = F;
                    break;
                }
            }
        }

        document.write("Sô chia hết cho 5 trong dãy là "+ chia5);
    </script>
</body>
</html>
