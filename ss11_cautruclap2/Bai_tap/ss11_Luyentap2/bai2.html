<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var so = Number(prompt("Nhập một số để tính giai thừa"))
        var giai_thua = 1
        if(so == 0 || so == 1){
            giai_thua = 1;
        }else if(so<0){
            alert("Error!")
        }else{
            for (var i=1;i<=so;i++) {
                giai_thua = giai_thua*i
            }
        }
        document.write("Giai thừa của "+so+" = "+giai_thua)
    </script>
</body>
</html>
