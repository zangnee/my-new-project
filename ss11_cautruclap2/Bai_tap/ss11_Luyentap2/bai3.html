<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 5; i++) {
            var row = '';
            for (var j = 1; j <= i; j++) {
                row += '*';
            }
        console.log(row);
        }

        console.log('-------------------');

        for (var i = 1; i <= 5; i++) {
            var row = '';
            for (var j = 1; j <= 5-i+1; j++) {
                row += '*';
            }
        console.log(row);
        }

            console.log('-------------------');

        for (var i = 5; i >= 1; i--) {
            var row = '';
            for (var j = 1; j <= i; j++) {
                row += '*';
            }
        console.log(row);
        }

            console.log('-------------------');

        for (var i = 5; i >= 1; i--) {
            var row = '';
            for (var j = 1; j <= 5-i+1; j++) {
                row += '*';
            }
        console.log(row);
        } 
    </script>
</body>
</html>
