<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var numbers = prompt("Nhập số lượng số nguyên tố cần in ra:");
    var count = 0;
    var N = 2;

    while (count < numbers) {
    var isPrime = true;
        for (var i = 2; i <= Math.sqrt(N); i++) {
            if (N % i === 0) {
            isPrime = false;
            break;
        }
    }
        if (isPrime) {
        document.write(N);
        count++;
    }
        N++;
    }
    </script>
</body>
</html>
